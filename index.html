<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Arabull</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <div class="container" style="margin-top: 5%; max-width: 540px;">
    <form id="query">
      <div class="row">
        <h3>~ Arabull</h3>
        <div class="twelve columns">
          <input id="queryString" class="u-full-width" type="text" placeholder="iphone 11 128 GB">
        </div>
      </div>
      <div class="row">
        <div class="seven columns">
          <input class="button-primary" type="submit" value="ara">
        </div>
        <div class="five columns">
          <label>
            <input class="site" id="kargo" type="checkbox" checked>
            <span class="label-body">kargo bedava</span>
          </label>
          <label>
            <input class="site" id="ucuz" type="checkbox" checked>
            <span class="label-body">ucuzdan pahalıya sırala</span>
          </label>
        </div>
      </div>
    </form>
    <div class="row">
      <hr>
      <label>
        <input class="site" id="aliexpress" type="checkbox" checked>
        <span class="label-body">aliexpress.com</span>
      </label>
      <label>
        <input class="site" id="amazon" type="checkbox" checked>
        <span class="label-body">amazon.com.tr</span>
      </label>
      <label>
        <input class="site" id="hepsiburada" type="checkbox" checked>
        <span class="label-body">hepsiburada.com</span>
      </label>
      <label>
        <input class="site" id="gittigidiyor" type="checkbox" checked>
        <span class="label-body">gittigidiyor.com</span>
      </label>
      <label>
        <input class="site" id="n11" type="checkbox" checked>
        <span class="label-body">n11.com</span>
      </label>
      <label>
        <input class="site" id="pttavm" type="checkbox" checked>
        <span class="label-body">pttavm.com</span>
      </label>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
